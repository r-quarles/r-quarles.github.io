<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio - Slider Frequency Control</title>
    <!-- Link to local libraries -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let osc; // Oscillator
        let slider; // Slider

        function setup() {
            createCanvas(windowWidth, windowHeight);

            // Create a sine wave oscillator
            osc = new p5.Oscillator('sine');
            osc.start();
            osc.freq(440); // Default frequency (A4)
            osc.amp(0.5); // Set amplitude to half

            // Create a slider
            slider = createSlider(100, 1000, 440); // Range: 100Hz - 1000Hz
            slider.position((windowWidth - 150) / 2, (windowHeight - 20) / 2);
            slider.style('width', '300px');
        }

        function draw() {
            // Update the oscillator frequency based on the slider value
            osc.freq(slider.value());
        }
    </script>
</body>
</html>
